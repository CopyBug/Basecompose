ext {
    // app 相关版本控制
    versions = [
            sdkMinVersion    : 24,
            sdkCompileVersion: 30,
            toolsBuildVersion: '30.0.2',
            appVersionCode   : 11,
            appVersionName   : "1.0.0"
    ]

    // 依赖相关版本控制
    depVersion = [
            appcompat        : "1.3.0-alpha01",
            material         : "material:1.3.0-alpha01",
            lifecycle        : "2.2.0",
            constraintlayout : "1.1.3",
            immersionbar     : "3.0.0",
