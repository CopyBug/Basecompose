                    refreshHeaderClassics: "com.scwang.smart:refresh-header-classics:${depVersion.refresh}",
                    flex                 : "com.google.android:flexbox:${depVersion.flex}",
                    adapter              : "com.kunminx.archi:binding-recyclerview:${depVersion.adapter}",
                    coordinatorlayout    : "androidx.coordinatorlayout:coordinatorlayout:${depVersion.coordinatorlayout}",
                    arouter              : "com.alibaba:arouter-api:${depVersion.arouter}",
                    ultraviewpager       : "com.alibaba.android:ultraviewpager:${depVersion.ultraviewpager}",
                    arouterCompiler      : "com.alibaba:arouter-compiler:${depVersion.arouterCompiler}",
                    pickerView           : "com.contrarywind:Android-PickerView:${depVersion.pickerView}",
                    //lombok依赖
                    javaxAnnotation      : "javax.annotation:javax.annotation-api:${depVersion.javaxAnnotation}",
                    lombok               : "org.projectlombok:lombok:${depVersion.lombok}",
                    //注解
                    projectlombok        : "org.projectlombok:lombok:${depVersion.lombok}",
                    //万能设配器
                    baseRecyclerView     : "com.github.CymChad:BaseRecyclerViewAdapterHelper:${depVersion.baseRecyclerView}",
                    badgeview            : "q.rorbin:badgeview:${depVersion.badgeview}",
                    calendarview         : "com.haibin:calendarview:${depVersion.calendarview}",//海滨的日历 github：https://github.com/huanghaibin-dev/CalendarView,
                    MPAndroidChart       : "com.github.PhilJay:MPAndroidChart:${depVersion.MPAndroidChart}",
                    bugly                : "com.tencent.bugly:${depVersion.bugly}",
                    AspectJ              : "org.aspectj:aspectjrt:${depVersion.AspectJ}",
                    mmkv                 : "com.tencent:mmkv-static:${depVersion.mmkv}",
                    skeleton             : "com.ethanhua:skeleton:${depVersion.skeleton}",
                    verifycodeview       : "com.jacktuotuo.customview:verificationcodeview:${depVersion.codeview}",
                    fastjson             : "com.alibaba:fastjson:${depVersion.fastjson}",
                    XPopup               : "com.github.li-xiaojun:XPopup:${depVersion.XPopup}",
                    LongImag             : "com.davemorrissey.labs:subsampling-scale-image-view-androidx:${depVersion.LongImag}",
                    stripe               : "com.stripe:stripe-android:${depVersion.stripe}",
                    webkit               : "androidx.webkit:webkit:${depVersion.webkit}",
                    jsbridge             : "com.github.lzyzsd:jsbridge:${depVersion.jsbridge}",
                    billing              : "com.android.billingclient:billing:${depVersion.billing}",
                    umsdkCommon          : "com.umeng.umsdk:common:${depVersion.umc}",
                    umsdkAsms            : "com.umeng.umsdk:common:${depVersion.uma}",
                    umsdkLink            : "com.umeng.umsdk:link:${depVersion.ums}",
                    retrofit             : "com.squareup.retrofit2:retrofit:${depVersion.retrofit}",
                    retrofit             : "com.squareup.retrofit2:retrofit:${depVersion.retrofit}",
                    retrofitGson         : "com.squareup.retrofit2:converter-gson:${depVersion.retrofit}",
                    navigation           : "androidx.hilt:hilt-navigation-compose:${depVersion.navigation}"

