            rxandroid        : "2.1.0",
            rxbinding        : "2.0.0",
            rxpermissions2   : "rxpermissions:0.9.5@aar",
            titlebar         : "6.5",
            replugin         : "replugin-host-lib:2.3.3",
            repluginChild    : "replugin-plugin-lib:2.3.3",
            gson             : "2.8.6",
            glide            : "4.11.0",
            okhttp           : "3.8.1",
            refresh          : "2.0.1",
            flex             : "2.0.1",
            adapter          : "3.8.3-beta1",
            coordinatorlayout: "1.1.0",
            arouter          : "1.3.1",
            arouterCompiler  : "1.1.4",
            ultraviewpager   : "1.0.7.7@aar",
            lombok           : "1.18.16",
            javaxAnnotation  : "1.2",
            baseRecyclerView : "3.0.4",
            pickerView       : "4.1.9",
            badgeview        : "1.1.3",
            calendarview     : "3.7.1",
            MPAndroidChart   : "v3.1.0",
            bugly            : "crashreport:latest.release",
            AspectJ          : "1.8.13",
            mmkv             : "1.2.10",
            skeleton         : "1.1.2",
            codeview         : "1.0.5",
            fastjson         : "1.2.76",
            XPopup           : "2.5.16",
            LongImag         : "3.10.0",
            stripe           : "18.2.0",
            webkit           : "1.4.0",
            jsbridge         : "1.0.4",
            billing          : "4.0.0",
            umc              : "9.4.4",
            uma              : "1.4.1",
            ums              : "7.1.7",
            retrofit         : "2.9.0",
            navigation       : "1.0.0"

    ]

    // 依赖
    deps = [
            suport: [
                    appcompat            : "androidx.appcompat:appcompat:${depVersion.appcompat}",
                    material             : "com.google.android.material:${depVersion.material}",
                    lifecycleRuntime     : "androidx.lifecycle:lifecycle-runtime:${depVersion.lifecycle}",
